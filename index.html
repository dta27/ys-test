<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.yousign.tech/iframe-sdk-1.1.1.js"></script>
</head>
<body>
<header id="header"><h1>Demo Iframe David</h1></header>
<main>
    <div class="search-bar-container">
        <input id="url-search" type="url" placeholder="Enter a url" />
        <button onclick="submit()">Render</button>
    </div>
    <div class="options-bar-container">
        isSandbox <input type="checkbox" id="is-sandbox" />
    </div>
    <div class="iframe-container" id="iframe-container"></div>
</main>
<script type="text/javascript">

  function submit() {
    const ys = new Yousign({
      signatureLink: document.getElementById('url-search').value,
      iframeContainerId: 'iframe-container',
      isSandbox: document.getElementById('is-sandbox').checked,
    });

    ys.onStarted((data) => {
      console.warn('-- onStart event triggered --');
      console.log(data);
    });

    ys.onError((data) => {
      console.error('-- onError event triggered --');
      console.log(data);
    });

    ys.onSuccess((data) => {
      console.log('-- onSuccess event triggered --');
      console.log(data);
    });
  }
</script>
</body>
</html>
